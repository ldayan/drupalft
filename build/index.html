<html lang="en" data-ng-app="dft" data-ng-controller="MainCtrl">
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" media="all" href="/assets/css/styles.css">
        <title>{{ Page.title() }}</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Belgrano|Chango' rel='stylesheet' type='text/css'>
    </head>
    <body class="js">

    <header class="branding">
        <div class="center">
            <div class="site-name">VEGMEX</div>
            <a href="#menu" class="menu-link">Menu</a>
            <nav id="menu" class="mainMenu" role="navigation" ng-include src="'/partials/main-menu.html'"></nav>

        <div class="column--content">
            <h1>{{ Page.title() }}</h1>

        <div class="column--sidebar" ng-controller="blocksCtrl">
            <div class="block" ng-repeat="block in blocks" ng-bind-html="block.body[0]['#markup']"></div>
        </div>
    </div>
